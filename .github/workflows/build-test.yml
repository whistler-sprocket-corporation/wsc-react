name: Build & Test

on:
    push:
    pull_request:

jobs:
    unit:
        name: Build & Unit Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: latest

            - name: Restore Dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Unit Tests
              run: npm run test:unit
